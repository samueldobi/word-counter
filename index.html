<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
</head>
<body>
    <section class="main-content m-3" >
        <!-- <div class="container "> -->
            <div class="d-flex flex-column align-items-md-center m-3">
                <h1 class="display-4 text-danger text-center">Word Counter</h1>
                    <p class=" fs-3 text-center"> This is a free and easy to use word counter</p>
                    <textarea name="" class="text-container" id="" cols="80" rows="10" placeholder="Type in or paste your text here"></textarea>
                    <div class="word-display d-flex justify-content-evenly m-2 bg-light">
                        <div class="words p-3 "> <span id="word-number" class="px-1">0</span>  words</div>
                        <div class="characters p-3"><span id="character-number" class="px-1">0</span>characters</div>
                    </div>
                </div>
                <div class="buttons text-center">
                    <button class="btn btn-primary m-1 count">Count</button>
                    <button class="btn btn-primary m-1 reset">Reset</button>
                </div>
            </div>
            
        <!-- </div> -->
    </section>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
